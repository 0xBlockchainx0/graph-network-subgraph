specVersion: 0.0.2
description: The Graph Network Smart Contracts on Ethereum
repository: https://github.com/graphprotocol/contracts/graph-network-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: GNS
    network: ropsten
    source:
      address: '0x0000000000000000000000000000000000000000'
      abi: GNS
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - TODO
      abis:
        - name: GNS
          file: ./abis/GNS.json
      eventHandlers:
        - event: DomainAdded(indexed bytes32,indexed address,string)
          handler: handleDomainAdded
        - event: DomainTransferred(indexed bytes32,indexed address)
          handler: handleDomainTransferred
        - event: DomainDeleted(indexed bytes32)
          handler: handleDomainDeleted
        - event: SubgraphCreated(indexed bytes32,indexed bytes32,string,indexed address)
          handler: handleSubgraphCreated
        - event: SubgraphIDUpdated(indexed bytes32,indexed bytes32)
          handler: handleSubgraphIDUpdated
        - event: AccountMetadataChanged(indexed address,indexed bytes32)
          handler: handleAccountMetadataChanged
        - event: SubgraphMetadataChanged(indexed bytes32,indexed bytes32)
          handler: handleSubgraphMetadataChanged
      file: ./src/mappings/gns.ts
  - kind: ethereum/contract
    name: ServiceRegistry
    network: ropsten
    source:
      address: "0x0000000000000000000000000000000000000000" 
      abi: ServiceRegistry
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - TODO
      abis:
        - name: ServiceRegistry
          file: ./abis/ServiceRegistry.json
      eventHandlers:
        - event: ServiceUrlSet(indexed address,string)
          handler: handleServiceUrlSet
      file: ./src/mappings/service-registry.ts
  - kind: ethereum/contract
    name: Staking
    network: ropsten
    source:
      address: "0x0000000000000000000000000000000000000000"
      abi: Staking
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - TODO
      abis:
        - name: Staking
          file: ./abis/Staking.json
        - name: GraphToken
          file: ./abis/GraphToken.json
        - name: EpochManager
          file: ./abis/EpochManager.json
      eventHandlers:
        - event: StakeDeposited(indexed address,uint256)
          handler: handleStakeDeposited
        - event: StakeWithdrawn(indexed address,uint256)
          handler: handleStakeWithdrawn
        - event: StakeLocked(indexed address,uint256,uint256)
          handler: handleStakeLocked
        - event: StakeSlashed(indexed address,uint256,uint256,address)
          handler: handleStakeSlashed          
        - event: AllocationCreated(indexed address,indexed bytes32,uint256,uint256,address,bytes)
          handler: handleAllocationUpdated
        - event: AllocationSettled(indexed address,indexed bytes32,uint256,uint256,address,address,uint256,uint256)
          handler: handleAllocationSettled
        - event: RebateClaimed(indexed address,indexed bytes32,uint256,uint256,uint256,uint256)
          handler: handleRebateClaimed
        - event: SlasherUpdate(indexed address,indexed address,bool)
          handler: handleSlasherUpdate
      file: ./src/mappings/staking.ts
  - kind: ethereum/contract
    name: Curation
    network: ropsten
    source:
      address: "0x0000000000000000000000000000000000000000"
      abi: Curation
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - TODO
      abis:
        - name: Curation
          file: ./abis/Curation.json
      eventHandlers:
        - event: Staked(indexed address,indexed bytes32,uint256,uint256)
          handler: handleStaked
        - event: Redeemed(indexed address,indexed bytes32,uint256,uint256)
          handler: handleRedeemed
        - event: Collected(indexed bytes32,uint256)
          handler: handleCollected
      file: ./src/mappings/curation.ts
  - kind: ethereum/contract
    name: GraphToken
    network: ropsten
    source:
      address: "0x0000000000000000000000000000000000000000"
      abi: GraphToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - TODO
      abis:
        - name: GraphToken
          file: ./abis/GraphToken.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
      file: ./src/mappings/graphtoken.ts
