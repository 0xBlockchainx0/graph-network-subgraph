specVersion: 0.0.1
description: The Graph Network Smart Contracts on Ethereum
repository: https://github.com/graphprotocol/contracts/subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: GNS
    network: ropsten # ropsten or ganache
    source:
      # Remember, this MUST be updated with changes to accounts on ganache.
      # everyone can get the same GNS address By running `ganache-cli -d`.
      # Then run `truffle test` and GNS will be the addr 0x9561C133DD8580860B6b7E504bC5Aa500f0f06a7
      # Or right now (september 12th) ropsten is 0xA8aCc2a937b9cc824918656BBf45627d3b72630E
      address: '0xA8aCc2a937b9cc824918656BBf45627d3b72630E'
      abi: GNS
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Account
        - Subgraph
        - SubgraphVersion
      abis:
        - name: GNS
          file: ./abis/GNS.json
      eventHandlers:
        - event: DomainAdded(indexed bytes32,indexed address,string)
          handler: handleDomainAdded
        - event: DomainTransferred(indexed bytes32,indexed address)
          handler: handleDomainTransferred
        - event: DomainDeleted(indexed bytes32)
          handler: handleDomainDeleted
        - event: SubgraphCreated(indexed bytes32,indexed bytes32,string,indexed address)
          handler: handleSubgraphCreated
        - event: SubgraphIDUpdated(indexed bytes32,indexed bytes32)
          handler: handleSubgraphIDUpdated
        - event: AccountMetadataChanged(indexed address,indexed bytes32)
          handler: handleAccountMetadataChanged
        - event: SubgraphMetadataChanged(indexed bytes32,indexed bytes32)
          handler: handleSubgraphMetadataChanged
      file: ./src/mappings/gns.ts
  - kind: ethereum/contract
    name: ServiceRegistry
    network: ropsten
    source:
      address: "0x67CF3Db926CA1A30EC348c8b1Ce82087A4f003a6" # ropsten - 0x67CF3Db926CA1A30EC348c8b1Ce82087A4f003a6 # ganache - 0xD833215cBcc3f914bD1C9ece3EE7BF8B14f841bb
      abi: ServiceRegistry
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Indexer
      abis:
        - name: ServiceRegistry
          file: ./abis/ServiceRegistry.json
      eventHandlers:
        - event: ServiceUrlSet(indexed address,string)
          handler: handleServiceUrlSet
      file: ./src/mappings/service-registry.ts
  - kind: ethereum/contract
    name: Staking
    network: ropsten
    source:
      address: "0x89d58b45432706D3F2fa6239A24573cF70b10BC4" # ropsten: 0x89d58b45432706D3F2fa6239A24573cF70b10BC4 # ganache: 0x254dffcd3277C0b1660F6d42EFbB754edaBAbC2B
      abi: Staking
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - CuratorInfo
        - Curator
        - IndexerInfo
        - Indexer
        - Subgraph
        - SubgraphVersion
      abis:
        - name: Staking
          file: ./abis/Staking.json
      eventHandlers:
        - event: CuratorStaked(indexed address,bytes32,uint256,uint256,uint256)
          handler: handleCuratorStaked
        - event: CuratorLogout(indexed address,bytes32,uint256,uint256)
          handler: handleCuratorLogout
        - event: IndexingNodeStaked(indexed address,uint256,bytes32,uint256)
          handler: handleIndexerStaked
        - event: IndexingNodeBeginLogout(indexed address,bytes32,uint256,uint256)
          handler: handleIndexerBeginLogout
        - event: IndexingNodeFinalizeLogout(indexed address,bytes32)
          handler: handleIndexerFinalizeLogout
        - event: DisputeCreated(indexed bytes32,indexed address,indexed address,bytes32,bytes)
          handler: handleDisputeCreated
        - event: DisputeAccepted(indexed bytes32,indexed bytes32,indexed address,uint256)
          handler: handleDisputeAccepted
        - event: DisputeRejected(indexed bytes32,indexed bytes32,indexed address,uint256)
          handler: handleDisputeRejected
      file: ./src/mappings/staking.ts
  - kind: ethereum/contract
    name: GraphToken
    network: ropsten
    source:
      address: "0x2893e2Acb60a52c27bD54bfc04afe71b5e6cbe7A" # ropsten - 0x2893e2Acb60a52c27bD54bfc04afe71b5e6cbe7A # ganache 0xCfEB869F69431e42cdB54A4F4f105C19C080A601
      abi: GraphToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Account
        - GraphToken
      abis:
        - name: GraphToken
          file: ./abis/GraphToken.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
      file: ./src/mappings/graphtoken.ts