specVersion: 0.0.1
description: The Graph Network Smart Contracts on Ethereum
repository: https://github.com/graphprotocol/contracts/subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: GNS
    network: ganache
    source:
      address: "0x1b2fd7988f44c53844fc0f8da21cafa21bbb571a"
      abi: GNS
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.2
      language: wasm/assemblyscript
      entities:
        - Account
        - Domain
      abis:
        - name: GNS
          file: ./abis/GNS.json
      eventHandlers:
        - event: DomainAdded(bytes32,address,string)
          handler: handleDomainAdded
        - event: DomainTransferred(bytes32,address)
          handler: handleDomainTransferred
        - event: SubgraphIdAdded(bytes32,bytes32,bytes32,string,bytes32)
          handler: handleSubgraphIdAdded
        - event: SubgraphIdChanged(bytes32,bytes32,bytes32)
          handler: handleSubgraphIdChanged
        - event: SubgraphIdDeleted(bytes32,bytes32)
          handler: handleSubgraphIdDeleted
        - event: AccountMetadataChanged(address,bytes32)
          handler: handleAccountMetadataChanged
        - event: SubgraphMetadataChanged(bytes32,bytes32,bytes32)
          handler: handleSubgraphMetadataChanged
      file: ./src/mappings/gns.ts
  - kind: ethereum/contract
    name: GraphToken
    network: ganache
    source:
      address: "0x1b2fd7988f44c53844fc0f8da21cafa21bbb571a" # note, fake for now
      abi: GraphToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.2
      language: wasm/assemblyscript
      entities:
        - Account
        - GraphToken
      abis:
        - name: GraphToken
          file: ./abis/GraphToken.json
      eventHandlers:
        - event: Transfer(address,address,uint256)
          handler: handleTransfer
        - event: Approval(address,address,uint256)
          handler: handleApproval
      file: ./src/mappings/graphtoken.ts
  - kind: ethereum/contract
    name: Staking
    network: ganache
    source:
      address: "0x1b2fd7988f44c53844fc0f8da21cafa21bbb571a" # note, fake for now
      abi: Staking
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.2
      language: wasm/assemblyscript
      entities:
        - TODO
      abis:
        - name: Staking
          file: ./abis/Staking.json
      eventHandlers:
        - event: CurationNodeStaked(address,uint256,bytes32,uint256,uint256)
          handler: handleCurationNodeStaked
        - event: CurationNodeLogout(address,bytes32,uint256,uint256)
          handler: handleCurationNodeLogout
        - event: IndexingNodeStaked(address,uint256,bytes32)
          handler: handleIndexingNodeStaked
        - event: IndexingNodeBeginLogout(address,bytes32)
          handler: handleIndexingNodeBeginLogout
        - event: IndexingNodeFinalizeLogout(address,bytes32)
          handler: handleIndexingNodeFinalizeLogout
        - event: DisputeCreated(bytes32,address,address,bytes32,bytes)
          handler: handleDisputeCreated
        - event: DisputeAccepted(bytes32,bytes32,address,uint256)
          handler: handleDisputeAccepted
        - event: DisputeRejected(bytes32,bytes32,address,uint256)
          handler: handleDisputeRejected
      file: ./src/mappings/staking.ts