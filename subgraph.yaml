specVersion: 0.0.1
description: The Graph Network Smart Contracts on Ethereum
repository: https://github.com/graphprotocol/contracts/subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: GNS
    network: ganache
    source:
      address: ""
      abi: GNS
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.1
      language: wasm/assemblyscript
      entities:
        - TODO
      abis:
        - name: GNS
          file: ../build/contracts/GNS.json
      eventHandlers:
        - event: DomainAdded(string,address,string)
          handler: handleDomainAdded
      file: ./src/mappings/gns.ts