specVersion: 0.0.2
description: The Graph Network Smart Contracts on Ethereum
repository: https://github.com/graphprotocol/contracts/graph-network-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: GNS
    network: ropsten
    source:
      address: ''
      abi: GNS
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - TODO
      abis:
        - name: GNS
          file: ./abis/GNS.json
      eventHandlers:
        - event: DomainAdded(indexed bytes32,indexed address,string)
          handler: handleDomainAdded
        - event: DomainTransferred(indexed bytes32,indexed address)
          handler: handleDomainTransferred
        - event: DomainDeleted(indexed bytes32)
          handler: handleDomainDeleted
        - event: SubgraphCreated(indexed bytes32,indexed bytes32,string,indexed address)
          handler: handleSubgraphCreated
        - event: SubgraphIDUpdated(indexed bytes32,indexed bytes32)
          handler: handleSubgraphIDUpdated
        - event: AccountMetadataChanged(indexed address,indexed bytes32)
          handler: handleAccountMetadataChanged
        - event: SubgraphMetadataChanged(indexed bytes32,indexed bytes32)
          handler: handleSubgraphMetadataChanged
      file: ./src/mappings/gns.ts
  - kind: ethereum/contract
    name: ServiceRegistry
    network: ropsten
    source:
      address: "" 
      abi: ServiceRegistry
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - TODO
      abis:
        - name: ServiceRegistry
          file: ./abis/ServiceRegistry.json
      eventHandlers:
        - event: ServiceUrlSet(indexed address,string)
          handler: handleServiceUrlSet
      file: ./src/mappings/service-registry.ts
  - kind: ethereum/contract
    name: Staking
    network: ropsten
    source:
      address: ""
      abi: Staking
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - TODO
      abis:
        - name: Staking
          file: ./abis/Staking.json
      eventHandlers:
        - event: StakeUpdate(indexed address,uint256,uint256)
          handler: handleStakeUpdate
        - event: StakeLocked(indexed address,uint256,uint256)
          handler: handleStakeLocked
        - event: AllocationSettled(indexed address,indexed bytes32,uint256,uint256,address,address)
          handler: handleAllocationSettled
        - event: RebateClaimed(indexed address,indexed bytes32,uint256,uint256,uint256)
          handler: handleRebateClaimed
        - event: SlasherUpdate(indexed address,indexed address,bool)
          handler: handleRebateClaimed
      file: ./src/mappings/staking.ts
  - kind: ethereum/contract
    name: Staking
    network: ropsten
    source:
      address: ""
      abi: Curation
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - TODO
      abis:
        - name: Staking
          file: ./abis/Curation.json
      eventHandlers:
        - event: CuratorStakeUpdated(indexed address,indexed bytes32,uint256)
          handler: handleCuratorStaked
        - event: SubgraphStakeUpdated(indexed address,indexed bytes32,uint256)
          handler: handleCuratorLogout
      file: ./src/mappings/curation.ts
  - kind: ethereum/contract
    name: GraphToken
    network: ropsten
    source:
      address: ""
      abi: GraphToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - TODO
      abis:
        - name: GraphToken
          file: ./abis/GraphToken.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
      file: ./src/mappings/graphtoken.ts
