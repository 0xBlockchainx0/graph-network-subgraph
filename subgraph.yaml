specVersion: 0.0.1
description: The Graph Network Smart Contracts on Ethereum
repository: https://github.com/graphprotocol/contracts/subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: GNS
    network: ganache
    source:
      address: "0x1b2fd7988f44c53844fc0f8da21cafa21bbb571a"
      abi: GNS
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.2
      language: wasm/assemblyscript
      entities:
        - Account
        - Domain
      abis:
        - name: GNS
          file: ./build/contracts/GNS.json
      eventHandlers:
        - event: DomainAdded(bytes32,address,string)
          handler: handleDomainAdded
        - event: DomainTransferred(bytes32,address)
          handler: handleDomainTransferred
        - event: SubgraphIdAdded(bytes32,bytes32,bytes32,string,bytes32)
          handler: handleSubgraphIdAdded
        - event: SubgraphIdChanged(bytes32,bytes32,bytes32)
          handler: handleSubgraphIdChanged
        - event: SubgraphIdDeleted(bytes32,bytes32)
          handler: handleSubgraphIdDeleted
        - event: AccountMetadataChanged(address,bytes32)
          handler: handleAccountMetadataChanged
        - event: SubgraphMetadataChanged(bytes32,bytes32,bytes32)
          handler: handleSubgraphMetadataChanged
      file: ./src/mappings/gns.ts
  - kind: ethereum/contract
    name: GraphToken
    network: ganache
    source:
      address: "0x1b2fd7988f44c53844fc0f8da21cafa21bbb571a"
      abi: GraphToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.2
      language: wasm/assemblyscript
      entities:
        - TODO
      abis:
        - name: GraphToken
          file: ./build/contracts/GraphToken.json
      eventHandlers:
        - event: Transfer(address,address,uint256)
          handler: handleTransfer
        - event: Approval(address,address,uint256)
          handler: handleApproval
      file: ./src/mappings/graphtoken.ts